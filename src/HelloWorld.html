<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>
	<body>
		<div id="app1">
			{{message}} {{name}}
		</div>

		<script type="text/javascript">
			var vm = new Vue({
				el: '#app1',
				data: {
					message: 'Hello, World!'
				}
			});
			
			vm.message = "Halo!";
			vm.$data.message = "Hello!";
			vm.$watch('message', function(newVal, oldVal){
				console.log(newVal, oldVal);
			})
			
			
			//Object.freeze(app);
		</script>
	</body>
</html>
