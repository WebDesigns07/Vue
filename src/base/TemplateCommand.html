<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="vue.js" type="text/javascript" ></script>
		<title></title>
	</head>
	<body>
		<div id="app">
			{{value}}
			
			<p v-if="seen">Hello</p>
			<p>
				<a v-bind:href="url">Vue Home</a>
			</p>
			<div @click="click1">
				<div @click.stop="click2">
					click me
				</div>
			</div>
		</div>
		
		<script type="text/javascript">
			var count = 0;
			var vm = new Vue({
				el: '#app',
				data: {
					value: 1,
					seen: true,
					url: "https://cn.vuejs.org"
				},
				methods:{
					click1: function(){
						console.log('click1......');
					},
					click2: function(){
						count++;
						console.log('click' + count + '......');
					}
				}
			});
			
			setTimeout(function(){
				vm.$data.seen = false;
			}, 3000);
		</script>
	</body>
</html>
