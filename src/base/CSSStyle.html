<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js" type="text/javascript" ></script>
</head>
<body>
    <div id="app">
        <div 
        class="test"
        v-bind:class="[ isActive ? 'active' : '', 'green']"
        style="height: 200px;width: 200px;text-align: center;line-height: 200px;">
            hi Vue
        </div>
        <div
        :style="{color: color, fontSize:size, background: isRed ? 'red' : ''}">
            Hi Vue
        </div>
    </div>

    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                message: "Haro",
                isActive: true,
                isGreen: true,
                color: '#00FF00',
                size: '50px',
                isRed: true
            }
        });
    </script>
    <style>
        .test{font-size: 30px;}
        .green{color:#00FF00}
        .active{background: #FF0000;}
    </style>
</body>
</html>
